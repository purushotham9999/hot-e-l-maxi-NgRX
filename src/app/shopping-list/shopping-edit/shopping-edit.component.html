<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- <input #inputName type="text" id="name" class="form-control" /> -->
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!-- <input #inputAmount type="number" id="amount" class="form-control" /> -->
          <input
            type="number"
            id="inputAmount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">
            {{ editMode ? "Update" : "Add" }}</button
          >&nbsp;
          <button
            class="btn btn-danger"
            type="button"
            *ngIf="editMode"
            (click)="onDelete()"
          >
            Delete</button
          >&nbsp;
          <button
            class="btn btn-primary"
            type="button"
            [disabled]="!f.dirty && !editMode"
            (click)="onClear()"
          >
            Clear</button
          >&nbsp;
        </div>
      </div>
    </form>
  </div>
</div>
